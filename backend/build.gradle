plugins {
  id 'java'
  id 'org.springframework.boot' version '3.5.4'
  id 'io.spring.dependency-management' version '1.1.7'
  // id 'io.freefair.lombok' version '8.6' // Закомментировано, если Lombok удален
}

group = 'com.dnd'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '22'
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-websocket' // Добавляем зависимость WebSocket
  // Если Lombok не используется (@Data удалена), эти строки можно удалить
  // compileOnly 'org.projectlombok:lombok'
  // annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
  useJUnitPlatform()
}

// Добавьте эту секцию для отключения тестов
tasks.named('test') {
    enabled = false
}